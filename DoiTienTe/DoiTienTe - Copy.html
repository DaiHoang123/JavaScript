<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
</head>
<body>
    <script>
        let diemTB = prompt("Nhap diem trung binh") * 1;

        if(diemTB <= 3.5)
        {
            alert("hoc luc Yeu");
        }
        else if(diemTB > 3.5 && diemTB <= 5)
        {
            alert("hoc luc Trung Binh");
        }
        else if(diemTB > 5 && diemTB <= 6)
        {
            alert("hoc luc Kha");
        }
        else if(diemTB > 6)
        {
            alert("hoc luc Gioi");
        }
    </script>
</body>
</html>
